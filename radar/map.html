<!DOCTYPE html>
<html lang="en">
        
        <head>
                <meta charset="utf-8">
                <meta http-equiv="X-UA-Compatible" content="IE=edge">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <meta name="description" content="ECharts">
                <meta name="author" content="kener.linfeng@gmail.com">
                <title>ECharts · Example</title>
                <link rel="shortcut icon" href="../asset/ico/favicon.png">
                <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
                <!--[if lt IE 9]>
                        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
                        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
                <![endif]-->
                <style>
                   .map-content,.map-sub{ position: relative; } 
                   .map-content>img{ width: 100%; position: absolute; top:0; left:0; z-index: -1700; } 
                   .map-sub>img{ width: 100%; position: absolute; top:0; left:0; z-index: -1700; }
                   a.back-icon{ text-decoration: none; color: red; font-size: 30px;}
                </style>
                <script src="js/echarts.js"></script>
                <script type="text/javascript" src="js/jquery.min.js"></script>
                <script type="text/javascript">
                      $(document).ready(function() {
                     	
                                 $("a.back-icon").hide();
                                     var $mWidth=$("#main").width("100%"); 
                                     $mWidth.load('sub-1.html');
                                  $("article.art-iv>div>input").click(function(){
                                	
                                	$mWidth.load('sub-'+$(this).attr("data-role")+'.html');
                                  }
                                	
                                );
                                $("#sub").width("100%");

                        });</script>
              
        </head>
        
        <body style="position: relative;">
        	     <a href="map.html" class="back-icon" ><</a>
                <article style="position: absolute; top: 220px;left:5px; z-index: 30000;" class="art-iv">
                	   
                        <div>
                                <input type="radio" name="stype" id="yetai" checked="checked" data-role = "1" />
                                <label for="yetai">业态</label></div>
                        <div>
                                <input type="radio" name="stype" id="chuzu" data-role = "2"/>
                                <label for="chuzu">出租率</label></div>
                        <div>
                                <input type="radio" name="stype" id="xiaoshou" data-role = "3"/>
                                <label for="xiaoshou">销售</label></div>
                </article>
                
                <div class="map-content">
                        <div id="main" style="height:800px;float: left;"></div>
                        <!-- <img src="img/map.png" />--></div>
                <div class="map-sub">
                        <div id="sub" style="height:800px; float: right;"></div>
                        <!-- <img src="img/map.png" />--></div></body>

</html>
